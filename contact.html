<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zin Linn Htoo" />
    <meta name="description" content="You can contact us any time." />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#aboutlts">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>

          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="img/tacos_close_up_400x260.png" loading="lazy" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <h2>Our Contact Form</h2>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="your name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your email"
              required
            />
          </p>
          <label for="message">Your message:</label>
          <p>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">send</button>
        <button type="reset">reset</button>
      </form>
      <h2>Our Location</h2>
      <address>
        <p>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555 <br /><br />
          Phone: <a href="tel:">55555-5555</a>
        </p>
      </address>
      <a href="#">Back to Top</a>
    </main>
    <br />
    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
